{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <style>
        body {
            background: url('{% static "landspace/wallpaper-03.jpg" %}') no-repeat center center;
        }
        #nav {
            padding: 0.4%;
            margin: 0.4%;
            margin-bottom: 5%;
        }
    </style>

    {% if request.user.is_authenticated %}
        <div id="nav" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <p style="margin: auto 0; padding-right: 1.5%;">{{ request.user.username }}</p>
            {% block button %}{% endblock button %}
            <a type="button" class="btn btn-outline-light" href="/signout/">Выйти</a>
        </div>
    {% else %}
        <div id="nav" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a type="button" class="btn btn-outline-light" href="/signup/">Регистрация</a>
            <a type="button" class="btn btn-outline-light" href="/signin/">Вход</a>
        </div>
    {% endif %}

    {% block body %}
    {% endblock body %}

</body>
</html>
